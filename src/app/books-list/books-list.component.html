<table class="table table-broderd table-hover" >
  <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Number of Page</th>
    <th>published Date</th>
  </thead>
<tbody>
  <tr *ngFor="let item of service.books">
    <td>{{item.title}}</td>
    <td>{{item.author}}</td>
    <td>{{item.numberofPages}}</td>
    <td>{{item.publishedAt}}</td>
  </tr>
</tbody>
</table>
